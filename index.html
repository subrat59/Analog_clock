<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="clock">
            <div id="dot">.</div>
            <span><h1 style="--i:1;">1</h1></span>
            <span><h1 style="--i:2;">2</h1></span>
            <span><h1 style="--i:3;">3</h1></span>
            <span><h1 style="--i:4;">4</h1></span>
            <span><h1 style="--i:5;">5</h1></span>
            <span><h1 style="--i:6;">6</h1></span>
            <span><h1 style="--i:7;">7</h1></span>
            <span><h1 style="--i:8;">8</h1></span>
            <span><h1 style="--i:9;">9</h1></span>
            <span><h1 style="--i:10;">10</h1></span>
            <span><h1 style="--i:11;">11</h1></span>
            <span><h1 style="--i:12;">12</h1></span>
            <div class="hand">
            <div id="hh-hand"></div>
            <div id="mm-hand"></div>
            <div id="ss-hand"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
